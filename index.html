<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Engagement Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div id="calendar-title">
          <h1>Engagement Calendar</h1>
          <h2 id="month-year">April 2024</h2> <!-- This will be dynamically updated -->
        </div>
        
        <div class="button-group">
            <button id="currentMonth">Current Month</button>
        </div>
        <div class="button-group center-buttons">
            <button id="prevMonth">Previous</button>
            <button id="nextMonth">Next</button>
        </div>
        
        <div id="days-of-week" class="days-of-week"></div>
        <div id="calendar" class="days-grid"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Event Details</h2> <!-- Updated heading to reflect "Event Details" -->
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
